apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyst-assistant
  namespace: geoint-assistant
  labels:
    app: analyst-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analyst-assistant
  template:
    metadata:
      labels:
        app: analyst-assistant
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        # Ollama â€” local LLM inference (CPU mode; add nvidia.com/gpu limit when device plugin is installed)
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          resources:
            limits:
              memory: "2Gi"
            requests:
              cpu: "250m"
              memory: "1Gi"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama

        # ChromaDB vector store
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma

        # RAG backend + Chat API
        - name: chat-backend
          image: acrgeointdemo.azurecr.io/geoint/chat-api:latest
          ports:
            - containerPort: 8087
          resources:
            limits:
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          env:
            - name: FOUNDRY_URL
              value: "http://localhost:11434"
            - name: CHROMA_URL
              value: "http://localhost:8000"
            - name: VISION_API_URL
              value: "http://vision-pipeline.geoint-vision.svc:8082"
            - name: FOUNDRY_MODEL
              value: "qwen2:0.5b"

      volumes:
        - name: ollama-data
          emptyDir: {}
        - name: chroma-data
          emptyDir: {}
