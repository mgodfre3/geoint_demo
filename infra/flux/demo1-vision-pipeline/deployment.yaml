apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-pipeline
  namespace: geoint-vision
  labels:
    app: vision-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vision-pipeline
  template:
    metadata:
      labels:
        app: vision-pipeline
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        # Ollama â€” local LLM inference
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          resources:
            limits:
              memory: "6Gi"
            requests:
              cpu: "500m"
              memory: "4Gi"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama

        # YOLOv8 satellite object detection
        - name: yolov8-detector
          image: acrgeointdemo.azurecr.io/geoint/yolov8-satellite:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"

        # FastAPI backend
        - name: api-backend
          image: acrgeointdemo.azurecr.io/geoint/vision-api:latest
          ports:
            - containerPort: 8082
          resources:
            limits:
              memory: "2Gi"
            requests:
              cpu: "250m"
              memory: "512Mi"
          env:
            - name: FOUNDRY_URL
              value: "http://localhost:11434"
            - name: YOLO_URL
              value: "http://localhost:8000"
            - name: FOUNDRY_MODEL
              value: "phi3:mini"

        # React frontend
        - name: frontend
          image: acrgeointdemo.azurecr.io/geoint/vision-ui:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

      volumes:
        - name: ollama-data
          emptyDir: {}
