services:
  globe-server:
    build: ./server
    ports:
      - "8085:8085"
    volumes:
      - ./client:/app/public:ro
    restart: unless-stopped

  data-generator:
    build:
      context: ./server
      dockerfile: Dockerfile.generator
    environment:
      - WS_URL=ws://globe-server:8085
    depends_on:
      - globe-server
    restart: unless-stopped
